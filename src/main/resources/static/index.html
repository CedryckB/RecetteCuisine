<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recettes de cuisine</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Liste des recettes</h1>
    <ul>
        <!-- Thymeleaf loop for recipes -->
        <li th:each="recipe : ${recipes}">
            <h2 th:text="${recipe.title}"></h2>
            <p th:text="${recipe.description}"></p>
            <p><strong>Ingr√©dients:</strong> <span th:text="${recipe.ingredients}"></span></p>
            <p><strong>Instructions:</strong> <span th:text="${recipe.instructions}"></span></p>
        </li>
    </ul>
</body>
</html>
